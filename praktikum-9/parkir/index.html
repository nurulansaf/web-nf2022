<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.3</title>
</head>
<body>
    <h2>Biaya Parkir</h2>

    <form>
        Jam Masuk : <br><input type="number" id="masuk">
        <br>
        Jam Keluar : <br><input type="number" id="keluar">
        <br>
        <input type="button" value="Hitung" onclick="parkir();">
        <br>
        Biaya : <br><input type="text" id="biaya">
    </form>

    <script>

        //  Fungsi untuk menghitung biaya parkir
        function parkir() {
            //  nilai input jam masuk ke variabel m
            let m = document.getElementById("masuk").value;
            //  nilai input jam keluar ke variabel k
            let k = document.getElementById("keluar").value;
            //  total waktu parkir
            let t = k - m;

            //  tarif awal
            let tarif_awal = 3000;
            // Selisih waktu jika lebih dari 2 jam
            let selisih_waktu = Math.round(t - 2);
            //  tarif lanjut
            let tarif_lanjut = selisih_waktu * 1000;
            //  tarif total
            let total_tarif = tarif_awal + tarif_lanjut;
            
            //  hasil tarif total dan tampilkan
            document.getElementById("biaya").value = "Rp." + total_tarif;
        }
    </script>    
</body>
</html>
