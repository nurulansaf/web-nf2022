<!DOCTYPE html>
<html lang="en">
<head>

    <title>Praktikum 10.4 - Login</title>

<body>
    <h1>Login Form</h1>
    <form onsubmit="login()">

        <input type="password" id="password" name="pass" placeholder="Masukan Password">
        <button>Login</button>
    </form>
