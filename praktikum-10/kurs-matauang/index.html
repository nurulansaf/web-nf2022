<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Konverter</title>
</head>
<body>
    
    <fieldset>
        <legend>Kurs Rupiah - Mata Uang Asing</legend>
        <table>
            <tr>
                <td>Nilai Awal</td>
                <td>Dari</td>
                <td>Nilai Rupiah</td>
            </tr>
            <tr>
                <td><input type="number" id="nilaiAwal" onchange="convert()"></td>
                <td>
                    <select id="selectKurs" onchange="convert()">
                        <option value="0">-- Pilih --</option>
                        <option value="USD">Dollar US</option>
                        <option value="SGD">Dollar Singapura</option>
                        <option value="Ringgit">Ringgit Malaysia</option>
                        <option value="Yen">Yen Jepag</option>
                        <option value="EURO">Euro</option>
                        <option value="Riyal">Riyal</option>
                    </select>
                </td>
                <td><input type="text" id="nilaiRupiah" readonly></td>
            </tr>
        </table>
    </fieldset>

    <script>
        function convert(){
            let inAwal = document.getElementById("nilaiAwal").value;
            let kurs = document.getElementById("selectKurs").value;
            let hasil;

            if (kurs == "USD") {
                hasil = inAwal * 9915;
            } else if (kurs == "SGD") {
                hasil = inAwal * 13472;
            } else if (kurs == "Ringgit") {
                hasil = inAwal * 874;
            } else if (kurs == "Yen") {
                hasil = inAwal * 120;
            } else if (kurs == "EURO") {
                hasil = inAwal * 15888;
            } else if (kurs == "Riyal") {
                hasil = inAwal * 3592;
            } else {
                hasil =0;
            }

            // document.getElementById("nilaiRupiah").value = hasil;
            document.getElementById("nilaiRupiah").value = String("Rp. "+ hasil);
        }
    </script>

</body>
</html>
