<body>

        <div class="wrapper">
            <h2>Form Validasi Tiket</h2>
            <div id="error_message">
            
            </div>
            <form action="" id="myform">
            <div class="input_field">
                <input type="text" placeholder="Nama Pelanggan" id="nm_pelanggan" required>
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email" id="email" required>
            </div>
            <div class="input_field">
                <input type="time" id="jam_keberangkatan" name="jam_keberangkatan" min="00:00" max="23:59" required>
            </div>
            <div class="input_field">
                    <input type="text" placeholder="Tujuan Keberangkatan" id="tujuan_keberangkatan" required>
                </div>

            <div class="input_field">
                <input type="number" placeholder="Jumlah Tiket" id="jmlh_tiket" name="jmlh_tiket" min="1" max="5" required>
            </div>
            <div class="btn">
                <input type="button" onclick="validate()" value="submit">
            </div>
            </form>
        </div>

        <div class="wrapper-2">
            <h2>Pesanan Tiket Anda</h2>
            <div id="error_message">
            
            </div>

            </div>

            </form>
